<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    
    <div class="container  d-flex justify-content-center align-items-center" id="app">
        <div class="ms_carousel_container">
            <div class="row">
                <div class="col-10 p-0">
                    <div class="ms_image_wrapper">
                        <div :class="notActiveBox" v-for="card in arrayCards">
                            <img :src="card.items" alt="">
                            <div class="ms_description p-2">
                                <h2>{{card.title}}</h2>
                                <p>{{card.text}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2 ms_preview_wrapper p-0">
                    <ul class="ms_preview_list d-flex flex-column list-unstyled m-0">
                        <li :class="activeBorder" v-for="card in arrayCards"><img :src="card.items" alt=""></li>
                    </ul>
                    <div class="ms_preview_wrapper_buttons d-flex flex-column justify-content-between align-items-center fs-3 p-2">
                        <div class="ms_prev_button">
                            <i class="fa-solid fa-circle-chevron-up"></i>
                        </div>
                        <div class="ms_next_button">
                            <i class="fa-solid fa-circle-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>

</body>
</html>
